<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Work 6</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<h3>Home Work 6</h3>
<fieldset>
  <legend><h4>Задание</h4></legend>
  <h4>В форму обратной связи добавить следующие поля:</h4>
  <ul>
    <li>поле даты рождения;</li>
    <li>ошибочные поля подсветить с помощью какого-нибудь эффекта, например, Bounce.</li>
  </ul>
  <fieldset>
    <form action="#" class="contacts">
      <label for="name">Name: </label>
      <input id="name" type="text" placeholder="your name" required>
      <div class="messageWrong hidden">
        <div class="messageWrong_triangle"></div><div class="messageWrong_text">Поле заполнено неправильно</div>
      </div>
      <br>
      <label for="tel">Telephone number: </label>
      <input id="tel" type="tel" placeholder="+7(123)456-7890" required>
      <div class="messageWrong hidden">
        <div class="messageWrong_triangle"></div><div class="messageWrong_text">Поле заполнено неправильно</div>
      </div>
      <br>
      <label for="mail">Email: </label>
      <input id="mail" type="email" placeholder="email@mail.ru" required>
      <div class="messageWrong hidden">
        <div class="messageWrong_triangle"></div><div class="messageWrong_text">Поле заполнено неправильно</div>
      </div>
      <br>
      <label for="text">Message: </label>
      <input id="text" type="text" placeholder="your message">
      <br>
      <div id="city_input_form">
        <label for="city_input" class="acc__label">City: </label>
        <input type="text" id="city_input" placeholder="input city">
          <div class="loader">
            <div class="container">
            <span id="cog-0"></span>
            <span id="cog-45"></span>
            <span id="cog-90"></span>
            <span id="cog-135"></span>
          </div>
          </div>
      </div>
      <input type="submit" value="Отправить">
      <input type="reset" value="Reset">
    </form>
  </fieldset>
</fieldset>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="js/task.js"></script>
<script src="js/citySelect.js"></script>
<script src="js/jqUItask.js"></script>
</body>
</html>
